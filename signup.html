    <!-- <div class="js-fullheight"> -->
    <div class="hero-wrap">
        <div class="overlay"></div>
        <div class="circle-bg"></div>
        <div class="circle-bg-2"></div>
        <div class="container-fluid">
            <div class="row no-gutters d-flex slider-text align-items-center justify-content-center"
                data-scrollax-parent="true">
                <div class="col-md-6 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
                    <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Login</h1>
                </div>
            </div>
        </div>
    </div>

    <section class="ftco-section contact-section ftco-degree-bg">
        <div class="container">
            <div class="row d-flex mb-5 contact-info">
                <div class="col-md-12 mb-4">
                    <h2 class="h4">Sign Up</h2>
                </div>
            </div>
            <div class="row block-9">
                <div class="col-md-6 pr-md-5">
                    <form action="#">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Enter your Full Name">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Enter your Email Address">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Enter your Password">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Re-Enter your Password">
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Sign Up" class="btn btn-primary py-3 px-5">
                        </div>
                    </form>

                </div>


            </div>
        </div>
    </section>


    <script src="js/jquery.min.js"></script>
